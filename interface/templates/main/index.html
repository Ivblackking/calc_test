{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/input_range_moz.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/input_range_webkit.css' %}">
    <title>Пенсійний калькулятор</title>
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row row-top">
            <div class="col-12">
                <h1 class="text-center pt-3 pb-4">Пенсійний калькулятор</h1>
            </div>
        </div>
        <div class="row row-bottom" style="min-height:0">
            <div class="col-12 col-lg-6 col-left mh-100" style="overflow-y: scroll;">
                <div class="input-section d-flex w-100 mb-3">
                    <div class="input-section__number">
                        1
                    </div>
                    <div class="input-section__content">
                        <div class="input-slider d-flex justify-content-between">
                            <div class="input-slider__text">
                                <div class="title-input">
                                    Ваша заробітна плата
                                </div>
                                <div class="units">
                                    грн/міс
                                </div>
                            </div>
                            <div class="input-slider__input">
                                <div class="number-input number-input--controls">
                                    <input 
                                        class="number-input__input" type="number" 
                                        min="4830" max="75000" step="1000"
                                        autocomplete="off" name="salary" value="{{default_salary}}"
                                    >
                                </div>
                                <div>
                                    <input type="range" min="4830" max="75000" class="vue-slider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section d-flex w-100 mb-3">
                    <div class="input-section__number">
                        2
                    </div>
                    <div class="input-section__content">
                        <div class="input-slider d-flex justify-content-between">
                            <div class="input-slider__text">
                                <div class="title-input">
                                    В якому віці ви виходите на пенсію
                                </div>
                                <div class="units">
                                    років
                                </div>
                            </div>
                            <div class="input-slider__input">
                                <div class="number-input number-input--controls">
                                    <input 
                                        class="number-input__input" type="number"
                                        min="40" max="67" step="1"
                                        autocomplete="off"
                                        name="retirement_years" value="{{default_retirement_years}}"
                                    >
                                </div>
                                <div>
                                    <input type="range" min="40" max="67" class="vue-slider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section d-flex w-100 mb-3">
                    <div class="input-section__number">
                        3
                    </div>
                    <div class="input-section__content __radio-columns">
                        <div class="pretty-box d-flex justify-content-between">
                            <div class="radio__text">
                                <div class="title-input margin-bottom">
                                    Ваша стать
                                </div>
                            </div>
                            <div class="radio__radio">
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="gender" value="man">
                                        Чоловік
                                    </label>
                                </div>
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="gender" value="woman">
                                        Жінка
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section input-section-your-category d-flex w-100 mb-3">
                    <div class="input-section__number">
                        4
                    </div>
                    <div class="input-section__content __radio-radios-columns">
                        <div class="pretty-box">
                            <div class="radio__text">
                                <div class="title-input margin-bottom">
                                    Ваша категорія
                                </div>
                            </div>
                            <div class="radio__radio">
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="category" value="default">
                                        Загальні умови
                                    </label>
                                </div>
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="category" value="military">
                                        Військовий
                                    </label>
                                </div>
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="category" value="judge">
                                        Суддя
                                    </label>
                                </div>
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="category" value="civil_servant">
                                        Держслужбовець
                                    </label>
                                </div>
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="category" value="entrepreneur">
                                        Підприємець
                                    </label>
                                </div>
                                <div class="pretty p-default p-round" p-radio="">
                                    <label>
                                        <input type="radio" name="category" value="miner">
                                        Шахтар
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section d-flex w-100 mb-3">
                    <div class="input-section__number">
                        5
                    </div>
                    <div class="input-section__content">
                        <div class="input-slider d-flex justify-content-between">
                            <div class="input-slider__text">
                                <div class="title-input">
                                    Загальний стаж
                                </div>
                                <div class="units">
                                    років
                                </div>
                            </div>
                            <div class="input-slider__input">
                                <div class="number-input number-input--controls">
                                    <input 
                                        class="number-input__input" type="number"
                                        min="1" max="60" step="1"
                                        autocomplete="off"
                                        name="experience" value="{{default_experience}}"
                                    >
                                </div>
                                <div>
                                    <input type="range" min="1" max="60" class="vue-slider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-right">
                <div class="card-result">
                    <img src="https://cost.ua/content/themes/cost/pension_calc_new//img/money-white.svg"
                        alt="ICON"
                        class="result-icon"
                    >
                    <div class="result-income-wrap">
                        <span class="result-income-desc">Ваша майбутня пенсія:</span>
                        <span class="result-income">
                            <span class="result-income-value">3265</span>
                            &nbsp;
                            <span class="result-income-currency">грн</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const defaultGender = '{{default_gender}}';
        const defaultCategory = '{{default_category}}';

        const genderRadios = document.querySelectorAll('input[name="gender"]');
        const categoryRadios = document.querySelectorAll('input[name="category"]');

        setDefaultRadioChecked(genderRadios, defaultGender);
        setDefaultRadioChecked(categoryRadios, defaultCategory);

        function setDefaultRadioChecked(radios, defaultValue){
            for (let radio of radios){
                if(radio.value === defaultValue){
                    radio.checked = true;
                    break;
                }
            }
        }
    </script>
    
    <script src="{% static 'main/js/input_slider_interaction.js' %}"></script>
    <script src="{% static 'main/js/send_receive_data.js' %}"></script>
</body>
</html>
